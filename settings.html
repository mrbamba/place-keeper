<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="css/main.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">

    <title>Place Keeper!</title>
</head>

<body>
    <div class="body-container">
        
        <nav class="navbar navbar-expand-sm navbar-dark bg-dark">
            <a class="navbar-brand" href="#">Place Keeper</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavDropdown"
                aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavDropdown">
                <ul class="navbar-nav">
                    <li class="nav-item active">
                        <a class="nav-link" href="/">Home <span class="sr-only">(current)</span></a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="settings.html">Settings</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="map.html">Map</a>
                    </li>
                </ul>
            </div>
        </nav>
        <header>
            <h1>Settings</h1>
        </header>
        <main>
            <!-- Settings -->
            <datalist id="contactList">
                <option value="puki@puk.com" label="Puki" />
                <option value="support@example.com" label="Support" />
                <option value="admin@example.com" label="Administrator" />
            </datalist>
            <div class="settings-div">
                <form id="settings">
                    <table>
                        <tr>
                            <td>Choose Home Main BGC: </td>
                            <td><input type="color" id="bgc-color" name="bgc-color" form="settings" value="#f7fcff" /></td>
                            <td>Choose Home Main Text Color:</td>
                            <td><input type="color" id="text-color" name="text-color" form="settings" value="#24305e"/></td>
                        </tr>
                        <tr>
                            <td><label for="dob">Enter your Birthday:</label></td>
                            <td><input type="date" id="dob" name="dob" /></td>
                            <td><label for="hob">Birth hour:</label></td>
                            <td><input type="time" id="hob" name="hob"/></td>
                        </tr>
                        <tr>
                            <td><label for="email">Email:</label></td>
                            <td><input type="email" id="email" name="email" list="contactList" placeholder="Your email address" required/></td>
                            <td><label for="age">Age:</label></td>
                            <td><input type="range" id="age" name="age" min="18" max="120" value="30" onchange="onShowAge(this.value);"/><span id="uAge"> 30</span></td>
                        </tr>
                        <tr>
                            <td colspan="4" style="text-align: center;"><input type="submit" value="Save" class="btn btn-success" onclick="onSaveSettings()"/></td>
                        </tr>
                    </table>
                    
                </form>
            </div>
            <!-- Settings End -->
        </main>
        <footer>
<p>&copy; Dan Haski</p>
        </footer>
    </div>
    <!-- <script src="js/home-controller.js"></script> -->
    <script src="js/util-service.js"></script>
    <script src="js/user-settings-controller.js"></script>
    <script src="js/user-settings-service.js"></script>
    <script src="js/user-settings-service.js"></script>
    <script src="js/place-service.js"></script>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->

        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        crossorigin="anonymous"></script>
</body>

</html>
